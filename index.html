<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Data Processor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const App = () => {
      const [csvFile, setCsvFile] = React.useState(null);
      const [previewData, setPreviewData] = React.useState([]);
      const [fixedRange, setFixedRange] = React.useState('1:9');
      const [tripletRange, setTripletRange] = React.useState('10:n');
      const [processedData, setProcessedData] = React.useState(null);
      const [error, setError] = React.useState('');

      const handleFileChange = (e) => {
        const file = e.target.files[0];
        if (file && file.type === 'text/csv') {
          setCsvFile(file);
          setPreviewData([]);
          setProcessedData(null);
          setError('');
        } else {
          setError('Please upload a valid CSV file.');
        }
      };

      const handlePreview = () => {
        if (!csvFile) {
          setError('Please upload a CSV file first.');
          return;
        }

        Papa.parse(csvFile, {
          complete: (result) => {
            const data = result.data;
            const headers = data[0];
            const previewRows = data.slice(1, Math.min(4, data.length)).map(row => 
              headers.reduce((obj, header, index) => ({ ...obj, [header]: row[index] }), {})
            );
            setPreviewData(previewRows);
            setError('');
          },
          header: true,
          skipEmptyLines: true
        });
      };

      const processData = () => {
        if (!csvFile) {
          setError('Please upload a CSV file first.');
          return;
        }

        // Validate ranges
        const fixedMatch = fixedRange.match(/^(\d+):(\d+)$/);
        const tripletMatch = tripletRange.match(/^(\d+):(\d+|n)$/);
        if (!fixedMatch || !tripletMatch) {
          setError('Invalid range format. Use e.g., "1:9" for fixed and "10:n" for triplet.');
          return;
        }

        const fixedStart = parseInt(fixedMatch[1]);
        const fixedEnd = parseInt(fixedMatch[2]);
        const tripletStart = parseInt(tripletMatch[1]);
        const tripletEnd = tripletMatch[2] === 'n' ? Infinity : parseInt(tripletMatch[2]);

        if (fixedStart < 1 || fixedEnd < fixedStart || tripletStart <= fixedEnd) {
          setError('Invalid range values. Ensure fixed range precedes triplet range.');
          return;
        }

        Papa.parse(csvFile, {
          complete: (result) => {
            const data = result.data;
            const headers = data[0];
            const rows = data.slice(1).filter(row => row.some(cell => cell));

            const processedRows = [];
            rows.forEach(row => {
              const fixedColumns = row.slice(fixedStart - 1, fixedEnd);
              
              // Process triplets
              for (let i = tripletStart - 1; i < Math.min(row.length, tripletEnd); i += 3) {
                if (i + 2 >= row.length) break;

                const triplet = row.slice(i, i + 3);
                if (triplet.length < 3) continue;

                let category = '';
                const item = triplet[1]?.toLowerCase() || '';
                
                if (item.includes('atta') || item.includes('maida') || item.includes('semolina')) {
                  category = 'Flour';
                } else if (item.includes('lentil')) {
                  category = 'Lentil';
                } else if (item.includes('mustard oil')) {
                  category = 'Mustard Oil';
                } else if (item.includes('puffed rice')) {
                  category = 'Puffed Rice';
                } else if (item.includes('rice chinigura') || item.includes('rice others')) {
                  category = 'Rice';
                } else if (item.includes('salt')) {
                  category = 'Salt';
                }

                const newRow = [
                  ...fixedColumns,
                  triplet[0] || '',
                  category,
                  triplet[1] || '',
                  triplet[2] || ''
                ].map(cell => cell || '');

                processedRows.push(newRow);
              }
            });

            const newHeaders = [
              ...headers.slice(fixedStart - 1, fixedEnd),
              'Triplet_First',
              'Category',
              'Triplet_Second',
              'Triplet_Third'
            ];

            setProcessedData({ headers: newHeaders, rows: processedRows });
            setError('');
          },
          header: false,
          skipEmptyLines: true
        });
      };

      const handleDownload = () => {
        if (!processedData) {
          setError('No processed data available. Please process the data first.');
          return;
        }

        const ws = XLSX.utils.json_to_sheet(
          processedData.rows.map(row => 
            processedData.headers.reduce((obj, header, index) => ({
              ...obj,
              [header]: row[index]
            }), {})
          ),
          { header: processedData.headers }
        );

        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Processed Data');
        XLSX.writeFile(wb, 'processed_data.xlsx');
      };

      return (
        <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
          <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
            <h1 className="text-2xl font-bold mb-4 text-center">CSV Data Processor</h1>
            
            {error && (
              <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {error}
              </div>
            )}

            <div className="mb-4">
              <label className="block text-sm font-medium text-gray-700 mb-2">Upload CSV</label>
              <input
                type="file"
                accept=".csv"
                onChange={handleFileChange}
                className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
              />
            </div>

            <div className="mb-4">
              <button
                onClick={handlePreview}
                className="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
              >
                Preview
              </button>
            </div>

            {previewData.length > 0 && (
              <div className="mb-4">
                <h2 className="text-lg font-semibold mb-2">Data Preview</h2>
                <div className="overflow-x-auto">
                  <table className="min-w-full bg-white border">
                    <thead>
                      <tr>
                        {Object.keys(previewData[0]).map((key, index) => (
                          <th key={key} className="border px-4 py-2">{`[${index + 1}] ${key}`}</th>
                        ))}
                      </tr>
                    </thead>
                    <tbody>
                      {previewData.map((row, rowIndex) => (
                        <tr key={rowIndex}>
                          {Object.values(row).map((value, colIndex) => (
                            <td key={colIndex} className="border px-4 py-2">{value}</td>
                          ))}
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            )}

            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Fixed Range (e.g., 1:9)</label>
                <input
                  type="text"
                  value={fixedRange}
                  onChange={(e) => setFixedRange(e.target.value)}
                  className="w-full border rounded px-3 py-2"
                  placeholder="1:9"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Triplet Range (e.g., 10:n)</label>
                <input
                  type="text"
                  value={tripletRange}
                  onChange={(e) => setTripletRange(e.target.value)}
                  className="w-full border rounded px-3 py-2"
                  placeholder="10:n"
                />
              </div>
            </div>

            <div className="mb-4">
              <button
                onClick={processData}
                className="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600"
              >
                Process
              </button>
            </div>

            {processedData && (
              <div>
                <button
                  onClick={handleDownload}
                  className="w-full bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600"
                >
                  Download Excel
                </button>
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
