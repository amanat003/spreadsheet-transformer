<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spreadsheet Processor</title>
  <style>
    .container {
      width: 80%;
      margin: auto;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    input {
      margin: 5px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Spreadsheet Processor</h1>
    
    <!-- Upload Button -->
    <input type="file" id="upload" accept=".csv, .xlsx, .xls" />
    
    <!-- Preview Table -->
    <h3>Data Preview</h3>
    <table id="preview"></table>

    <!-- Range Selection -->
    <div>
      <label for="fixedColumns">Fixed Data Range (e.g., 1:9):</label>
      <input type="text" id="fixedColumns" placeholder="Enter fixed column range" />
    </div>
    <div>
      <label for="tripletColumns">Triplet Data Range (e.g., 9:n):</label>
      <input type="text" id="tripletColumns" placeholder="Enter triplet column range" />
    </div>
    
    <!-- Buttons -->
    <button id="processBtn" disabled onclick="processData()">Process</button>
    <button id="downloadBtn" disabled onclick="downloadExcel()">Download Excel</button>

    <!-- Status Message -->
    <p id="status"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let data; // Store uploaded data
    let fixedColumns = [];
    let tripletColumns = [];

    // Handle file upload
    document.getElementById("upload").addEventListener("change", handleFileUpload);

    function handleFileUpload(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      
      reader.onload = function(e) {
        const fileData = e.target.result;
        const wb = XLSX.read(fileData, {type: 'binary'});

        // Assuming the first sheet is the relevant one
        const ws = wb.Sheets[wb.SheetNames[0]];
        data = XLSX.utils.sheet_to_json(ws, {header: 1});
        
        // Preview the data
        previewData();
        document.getElementById("processBtn").disabled = false;
      };
      
      reader.readAsBinaryString(file);
    }

    // Preview data in a table
    function previewData() {
      const table = document.getElementById("preview");
      table.innerHTML = ""; // Clear previous preview

      // Create header row with column numbers
      const headerRow = document.createElement("tr");
      for (let i = 0; i < data[0].length; i++) {
        const th = document.createElement("th");
        th.textContent = `Column ${i + 1}`; // Show column number
        headerRow.appendChild(th);
      }
      table.appendChild(headerRow);

      // Create table rows and cells for data
      data.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    // Apply Fixed Data Range (capturing user input)
    document.getElementById("fixedColumns").addEventListener("input", function() {
      const range = document.getElementById("fixedColumns").value;
      fixedColumns = parseRange(range);
    });

    // Apply Triplet Data Range (capturing user input)
    document.getElementById("tripletColumns").addEventListener("input", function() {
      const range = document.getElementById("tripletColumns").value;
      tripletColumns = parseRange(range);
    });

    // Parse range input like "1:9" or "9:n" to column indices
    function parseRange(range) {
      const parts = range.split(':');
      const start = parseInt(parts[0].trim()) - 1; // Convert to 0-index
      const end = parts[1] === 'n' ? data[0].length : parseInt(parts[1].trim()) - 1;
      return { start, end };
    }

    // Process Data (mimicking your ARRAYFORMULA logic)
    function processData() {
      const processedData = [];

      // Separate fixed and triplet data based on user-defined column ranges
      const fixedData = data.map(row => row.slice(fixedColumns.start, fixedColumns.end + 1)); // Use fixedColumns range to slice data
      const tripletData = data.map(row => row.slice(tripletColumns.start, tripletColumns.end + 1));

      // Process fixed data (just copy it for now)
      fixedData.forEach(row => {
        processedData.push(row);
      });

      // Process triplet data (apply transformations as per original logic)
      tripletData.forEach(row => {
        const modifiedRow = row.map((value, index) => {
          if (value.match(/Atta|Maida/)) {
            return 'Flour';
          } else if (value === 'Semolina') {
            return 'Semolina';
          } else if (value === 'Lentil') {
            return 'Lentil';
          } else if (value === 'Mustard Oil') {
            return 'Mustard Oil';
          } else if (value === 'Puffed Rice') {
            return 'Puffed Rice';
          } else if (value.match(/Rice Chinigura|Rice Others/)) {
            return 'Rice';
          } else if (value === 'Salt') {
            return 'Salt';
          }
          return value; // return original value if no match
        });
        processedData.push(modifiedRow);
      });

      // Update data with processed values
      data = processedData;

      // Enable the download button after processing
      document.getElementById("downloadBtn").disabled = false;
    }

    // Download the processed data as Excel
    function downloadExcel() {
      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Processed Data");
      XLSX.writeFile(wb, "processed_data.xlsx");
    }
  </script>

</body>
</html>
