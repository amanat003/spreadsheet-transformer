<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spreadsheet Processor</title>
  <style>
    .container {
      width: 80%;
      margin: auto;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    input {
      margin: 5px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Spreadsheet Processor</h1>
    
    <!-- Upload Button -->
    <input type="file" id="upload" accept=".csv, .xlsx, .xls" />
    
    <!-- Preview Table -->
    <h3>Data Preview</h3>
    <table id="preview"></table>

    <!-- Range Selection -->
    <div>
      <label for="fixedColumns">Fixed Data Range (e.g., 1, 2, 3):</label>
      <input type="text" id="fixedColumns" placeholder="Enter fixed column indices" />
    </div>
    <div>
      <label for="tripletColumns">Triplet Data Range (e.g., 4, 5, 6):</label>
      <input type="text" id="tripletColumns" placeholder="Enter triplet column indices" />
    </div>
    
    <!-- Buttons -->
    <button id="processBtn" disabled onclick="processData()">Process</button>
    <button id="downloadBtn" disabled onclick="downloadExcel()">Download Excel</button>

    <!-- Status Message -->
    <p id="status"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let data; // Store uploaded data
    let fixedColumns = [];
    let tripletColumns = [];

    // Handle file upload
    document.getElementById("upload").addEventListener("change", handleFileUpload);

    function handleFileUpload(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      
      reader.onload = function(e) {
        const fileData = e.target.result;
        const wb = XLSX.read(fileData, {type: 'binary'});

        // Assuming the first sheet is the relevant one
        const ws = wb.Sheets[wb.SheetNames[0]];
        data = XLSX.utils.sheet_to_json(ws, {header: 1});
        
        // Preview the data
        previewData();
        document.getElementById("processBtn").disabled = false;
      };
      
      reader.readAsBinaryString(file);
    }

    // Preview data in a table
    function previewData() {
      const table = document.getElementById("preview");
      table.innerHTML = ""; // Clear previous preview

      // Create table rows and cells
      data.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    // Apply Fixed Data Range (capturing user input)
    document.getElementById("fixedColumns").addEventListener("input", function() {
      fixedColumns = document.getElementById("fixedColumns").value.split(',').map(col => parseInt(col.trim()) - 1); // Convert to 0-index
    });

    // Apply Triplet Data Range (capturing user input)
    document.getElementById("tripletColumns").addEventListener("input", function() {
      tripletColumns = document.getElementById("tripletColumns").value.split(',').map(col => parseInt(col.trim()) - 1); // Convert to 0-index
    });

    // Process Data (mimicking your ARRAYFORMULA logic)
    function processData() {
      const processedData = [];

      // Mimicking the FLATTEN and SPLIT behavior in the formula
      for (let i = 0; i < data.length; i++) {
        let row = data[i];
        const modifiedRow = [];
        
        // Loop through columns based on the provided ranges (fixed and triplet)
        for (let col = 0; col < row.length; col++) {
          let value = row[col];

          // Apply transformation based on triplet columns
          if (tripletColumns.includes(col)) {
            if (value.match(/Atta|Maida/)) {
              value = 'Flour';
            } else if (value === 'Semolina') {
              value = 'Semolina';
            } else if (value === 'Lentil') {
              value = 'Lentil';
            } else if (value === 'Mustard Oil') {
              value = 'Mustard Oil';
            } else if (value === 'Puffed Rice') {
              value = 'Puffed Rice';
            } else if (value.match(/Rice Chinigura|Rice Others/)) {
              value = 'Rice';
            } else if (value === 'Salt') {
              value = 'Salt';
            }
          }

          modifiedRow.push(value);
        }

        processedData.push(modifiedRow);
      }

      // Update data with processed values
      data = processedData;

      // Enable the download button after processing
      document.getElementById("downloadBtn").disabled = false;
    }

    // Download the processed data as Excel
    function downloadExcel() {
      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Processed Data");
      XLSX.writeFile(wb, "processed_data.xlsx");
    }
  </script>

</body>
</html>
